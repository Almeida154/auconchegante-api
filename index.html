<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Montserrat", Arial, sans-serif;
      }
      span {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      height="100%"
      width="100%"
    >
      <tbody>
        <tr>
          <td align="center" valign="top" style="border-collapse: collapse">
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              style="
                background-color: #fff;
                background-image: none;
                background-repeat: repeat;
                background-position: top left;
              "
            >
              <tbody>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="border-collapse: collapse"
                  >
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      height="90"
                      width="100%"
                      style="
                        background-color: #ffffff;
                        background-image: none;
                        background-repeat: repeat;
                        background-position: top left;
                      "
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            valign="middle"
                            style="border-collapse: collapse"
                          >
                            <img
                              src="https://github.com/Almeida154/auconchegante-api/blob/main/.github/erd.png"
                              width="114"
                              height="38"
                              alt="Auconchegante"
                            />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="border-collapse: collapse"
                  >
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      height="1"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            valign="middle"
                            style="
                              border-collapse: collapse;
                              background-color: #eeeeee;
                            "
                            width="249"
                          ></td>
                          <td
                            align="center"
                            valign="middle"
                            style="
                              border-collapse: collapse;
                              background-color: #23b2ff;
                            "
                            width="102"
                          ></td>
                          <td
                            align="center"
                            valign="middle"
                            style="
                              border-collapse: collapse;
                              background-color: #eeeeee;
                            "
                            width="249"
                          ></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="border-collapse: collapse"
                  >
                    <table
                      border="0"
                      cellpadding="40"
                      cellspacing="0"
                      height="0"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            valign="middle"
                            style="border-collapse: collapse"
                          >
                            Hey alameda154, did you want to
                            <span class="il">reset</span> your
                            <span class="il">password</span>?
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="border-collapse: collapse"
                  >
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      height="0"
                      width="100%"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            valign="middle"
                            style="border-collapse: collapse"
                          >
                            <div
                              style="
                                text-align: left;
                                padding: 0 20px 20px;
                                font-size: 14px;
                                line-height: 1.5;
                                width: 80%;
                              "
                            >
                              <p>
                                Someone (hopefully you) has asked us to
                                <span class="il">reset</span> the
                                <span class="il">password</span> for your
                                Auconchegante account. Please use the code below
                                to do so. If you didn't request this
                                <span class="il">password reset</span>, you can
                                go ahead and ignore this email!
                              </p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="border-collapse: collapse"
                  >
                    <table
                      border="0"
                      cellpadding="30"
                      cellspacing="0"
                      height="0"
                      width="100%"
                      style="
                        border-top-width: 1px;
                        border-top-style: solid;
                        border-top-color: #eee;
                      "
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            valign="middle"
                            style="border-collapse: collapse"
                          >
                            <div
                              style="
                                padding: 2px 16px;
                                background-color: #f6f6f6;
                                border-radius: 8px;
                                color: #23b2ff;
                                font-size: 24px;
                                font-weight: 600;
                                width: fit-content;
                              "
                            >
                              <p>${code}</p>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
